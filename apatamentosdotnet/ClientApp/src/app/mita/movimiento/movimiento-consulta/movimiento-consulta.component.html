<h1>Movimientos</h1>
<div class="row">
    <div class="col-6">
        <input [(ngModel)]="searchText" type="text" class="formcontrol" placeholder="Type to filter">
    </div>
</div>
<hr>
<table class="table table-striped" *ngIf='movimientos && movimientos.length'>
    <thead class="thead-dark">
        <tr>
            <th scope="col">IdMovimiento</th>
            <th scope="col">Detalle</th>
            <th scope="col">Valor </th>
            <th scope="col">Fecha </th>
            <th scope="col">IdUsuario</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movimiento of movimientos ">
            <td>{{movimiento.idMovimiento}}</td>
            <td>{{movimiento.detalle}}</td>
            <td>{{movimiento.valor}}</td>
            <td>{{movimiento.fecha}}</td>
            <td>{{movimiento.idUsuario}}</td>
        </tr>
    </tbody>
</table>
