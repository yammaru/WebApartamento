<h1>Movimientos</h1>
<div class="row">
    <div class="col-6">
        <input [(ngModel)]="searchText" type="text" class="formcontrol" placeholder="Filtro">
    </div>
</div>
<hr>
<table class="table table-bordered table-striped" *ngIf='movimientos && movimientos.length'>
    <thead class="thead-dark">
        <tr>
            <th scope="col">IdMovimiento</th>
            <th scope="col">Detalle</th>
            <th scope="col">Valor </th>
            <th scope="col">Fecha </th>
            <th scope="col">IdUsuario</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movimiento of movimientos | filtroMovimiento:searchText;">
            <td>{{movimiento.idMovimiento}}</td>
            <td>{{movimiento.detalle}}</td>
            <td>{{movimiento.valor | number }}</td>
            <td>{{movimiento.fecha}}</td>
            <td>{{movimiento.idUsuario}}</td>
            <td>
                <button (click)="ubica(movimiento.idMovimiento)" type="button" class="btn btn-danger">Eliminar </button>
            </td>
        </tr>
    </tbody>
</table>
