<div class="container">

    <h2 class="text-lg-center">Registro de ocupantes</h2><br>
    <form [formGroup]="formGroup">
        <h6>Datos del Apartamento</h6>
        <hr>
        <div class="form-row">

            <div class="form-group col-md-4">
                <label>Apartamento</label>
                <select class=" custom-select mr-sm-2 " type="text " name="apartamento " id="apartamento " class="form-control " formControlName="idArriendo ">
                        <option  selected>Elige...</option>
                        <option *ngFor="let apartamento of apartamentos;">{{apartamento.idApartamento}}</option>
                        </select>
            </div>
            <div class="form-group col-md-4 ">
                <label>Valor Arriendo</label>
                <input type="number" name="arriendo" id="arriendo" class="form-control" formControlName="arriendo" />
            </div>
            <div class="form-group col-md-4 ">
                <label>Valor Deposito</label>
                <input type="number" name="deposito" id="deposito" class="form-control" formControlName="deposito" />

            </div>
        </div>

        <h6>Datos del Cliente</h6>
        <hr>
        <div class="form-row ">
            <div class="form-group col-md-4 ">
                <label>Identificacion</label>
                <input type="number" name="identificacion" class="form-control" formControlName="idCliente" />
            </div>
            <div class="form-group col-md-4 ">
                <label>Nombre</label>
                <input type="text" name="nombre " class="form-control" formControlName="nombre" />
            </div>
            <div class="form-group ">
                <label>Telefono</label>
                <input type="number" name="telefono " class="form-control " formControlName="telefono" />
            </div>
        </div>
        <hr>
        <div class="form-row ">
            <div class="form-group ">
                <label>Fecha de Ingreso</label><br>
                <input id="fecha" name="fecha" type="date" formControlName="fechaIngreso" min="2018-01-01" max="2025-12-31" />
            </div>
        </div>


        <div class="text-center ">
            <button class="btn btn-primary mr-1 " (click)="onSubmit() " [disabled]="formGroup.invalid ">Register</button>
            <button class="btn btn-secondary " type="reset ">Cancel</button>
        </div>
    </form>
</div>
