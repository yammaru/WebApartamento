<h1>Clientes</h1>
<div class="row">
    <div class="col-6">
        <input [(ngModel)]="searchText" type="text" class="formcontrol" placeholder="Type to filter">
    </div>
</div>
<hr>
<table class="table table-striped table-bordered" *ngIf='clientes && clientes.length'>
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID Cliente</th>
            <th scope="col">Nombre</th>
            <th scope="col">Telefono</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes | filtroCliente:searchText;">
            <td>{{cliente.idCliente}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.telefono}}</td>
            <td>
                <button type="button" class="btn btn-danger">Eliminar </button>
            </td>
        </tr>
    </tbody>
</table>
