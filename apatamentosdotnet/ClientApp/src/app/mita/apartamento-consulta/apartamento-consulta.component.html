<h1>Apartamentos</h1>
<div class="row">
    <div class="col-6">
        <input [(ngModel)]="searchText" type="text" class="formcontrol" placeholder="Filto">
    </div>
</div>
<hr>
<table class="table table-bordered table-striped" *ngIf='personas && personas.length'>
    <thead class="thead-dark">
        <tr>
            <th scope="col">Apartamento</th>
            <th scope="col">Valor</th>
            <th scope="col">Deposito </th>
            <th scope="col">Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let persona of personas|filtroApartamento:searchText;let i=index;  ">
            <td>{{ persona.idApartamento}}</td>
            <td>{{ persona.valorApartamento | number }}</td>
            <td>{{ persona.deposito | number }}</td>
            <td>{{ persona.estado}}</td>
            <td>
                <button (click)="ubica(persona.idApartamento)" type="button" class="btn btn-danger">Eliminar </button>
            </td>
        </tr>
    </tbody>
</table>
