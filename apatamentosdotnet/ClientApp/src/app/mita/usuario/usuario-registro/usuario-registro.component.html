<div class="container">

    <h2>Registro usuarios</h2><br>
    <form [formGroup]="formGroup">
        <div class="form-row">
            <div class="form-group col-md ">
                <label>ID Usuario</label>
                <input type="text" name="idUsuario" id="idUsuario" class="form-control" formControlName="idUsuario" />
            </div>

            <div class="form-group col-md ">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control " formControlName="nombre" />
            </div>
            <div class="form-group col-md ">
                <label>Contrase√±a</label>
                <input type="password" name="password" class="form-control " formControlName="password" />
            </div>

        </div>



        <div class="text-left">
            <button class="btn btn-primary mr-1 " (click)="onSubmit()" [disabled]="formGroup.invalid ">Register</button>
            <button class="btn btn-secondary " type="reset ">Cancel</button>
        </div>
    </form>
</div>
